  <title>Split Scroll Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .half {
      flex: 1;
      overflow-y: scroll;
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    .half:last-child {
      border-right: none;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      margin-bottom: 10px;
    }

    .placeholder {
      height: 100px;
      background: #eaeaea;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #333;
      cursor: pointer;
    }

    .viewer-content {
      padding: 20px;
      background: #f9f9f9;
      min-height: 100%;
      transition: opacity 0.5s ease-in-out;
      opacity: 1;
    }
  </style>
</head>
