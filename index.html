<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Split Scroll Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .menu {
      flex: 1;
      overflow-y: scroll;
      padding: 20px;
      border-right: 1px solid #ccc;
      max-width: 25%;
    }

    .viewer {
      flex: 3;
      overflow-y: scroll;
      padding: 20px;
      position: relative;
      width: 100%;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      margin-bottom: 10px;
    }

    .placeholder {
      height: 100px;
      background: #eaeaea;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #333;
      cursor: pointer;
    }

    .viewer-content {
      padding: 20px;
      background: #f9f9f9;
      min-height: 100%;
      transition: opacity 0.5s ease-in-out;
      opacity: 1;
    }

    .viewer-content h2 {
      text-align: center;
    }

    .viewer-content iframe {
      display: block;
      margin: 20px auto;
      max-width: 100%;
    }

    .viewer-content img {
      max-width: 100%;
      margin: 10px auto;
      display: block;
    }

    .hamburger {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .mobile-menu {
      position: absolute;
      top: 0;
      left: -100%;
      width: 75%;
      height: 100%;
      background: #fff;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 9;
      transition: left 0.3s ease-in-out;
    }

    .mobile-menu.open {
      left: 0;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu" id="menu">
      <div class="section">
        <h2>Left Side Menu</h2>
        <div class="placeholder" onclick="showContent('about')">About</div>
        <div class="placeholder" onclick="showContent('project1')">Project 1</div>
        <div class="placeholder" onclick="showContent('project2')">Project 2</div>
        <div class="placeholder" onclick="showContent('project3')">Project 3</div>
        <div class="placeholder" onclick="showContent('project4')">Project 4</div>
        <div class="placeholder" onclick="showContent('project5')">Project 5</div>
        <div class="placeholder" onclick="showContent('project6')">Project 6</div>
        <div class="placeholder" onclick="showContent('project7')">Project 7</div>
      </div>
    </div>

    <div class="viewer" id="viewer">
      <button class="hamburger" onclick="toggleMobileMenu()">â˜°</button>
      <div class="mobile-menu" id="mobile-menu">
        <div class="placeholder" onclick="selectMobile('about')">About</div>
        <div class="placeholder" onclick="selectMobile('project1')">Project 1</div>
        <div class="placeholder" onclick="selectMobile('project2')">Project 2</div>
        <div class="placeholder" onclick="selectMobile('project3')">Project 3</div>
        <div class="placeholder" onclick="selectMobile('project4')">Project 4</div>
        <div class="placeholder" onclick="selectMobile('project5')">Project 5</div>
        <div class="placeholder" onclick="selectMobile('project6')">Project 6</div>
        <div class="placeholder" onclick="selectMobile('project7')">Project 7</div>
      </div>
      <div class="viewer-content" id="viewer-content">
        <h2>Welcome!</h2>
        <p>This is the default About/Presentation section. Click on a project on the left to view its details here.</p>
      </div>
    </div>
  </div>

  <script>
    const contentMap = {
      about: `
        <h2>About Me</h2>
        <p>This is a general presentation about me. I'm a web developer passionate about building clean, functional, and engaging user experiences.</p>
      `,

      
      project1: `
        <h2>Project 1</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/haf3h4dvCPY?si=lR-a9JTswIbsVWoe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>        <p>Description and details about Project 1.</p>
        <img src="https://via.placeholder.com/600x400" alt="Project 1 Image 1">
        <img src="https://via.placeholder.com/600x400" alt="Project 1 Image 2">
      `,
      project2: `
        <h2>Project 2</h2>
        <p>Description and details about Project 2.</p>
      `,
      project3: `
        <h2>Project 3</h2>
        <p>Description and details about Project 3.</p>
      `,
      project4: `
        <h2>Project 4</h2>
        <iframe width="1200" height="630" src="https://youtu.be/ZMjSgCDyZhQ" frameborder="0" allowfullscreen></iframe>
        <h2>This project demonstrates a large volume of content to test scrolling behavior on the viewer side.</h2>
        <img src="https://via.placeholder.com/600x400" alt="Project 4 Image 1">
        <img src="https://via.placeholder.com/600x400" alt="Project 4 Image 2">
        <img src="https://via.placeholder.com/600x400" alt="Project 4 Image 3">
      `,
      project5: `
        <h2>Project 5</h2>
        <p>Description and details about Project 5.</p>
      `,
      project6: `
        <h2>Project 6</h2>
        <p>Description and details about Project 6.</p>
      `,
      project7: `
        <h2>Project 7</h2>
        <p>Description and details about Project 7.</p>
      `
    };

    function showContent(key) {
      const viewer = document.getElementById('viewer-content');
      viewer.style.opacity = 0;
      setTimeout(() => {
        viewer.innerHTML = contentMap[key] || '<p>Content not found.</p>';
        viewer.style.opacity = 1;
      }, 300);
    }

    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('open');
    }

    function selectMobile(key) {
      toggleMobileMenu();
      showContent(key);
    }
  </script>
</body>
</html>
