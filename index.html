<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Split Scroll Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .half {
      flex: 1;
      overflow-y: scroll;
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    .half:last-child {
      border-right: none;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      margin-bottom: 10px;
    }

    .placeholder {
      height: 200px;
      background: #eaeaea;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="half">
      <div class="section">
        <h2>Left Side Content</h2>
        <div class="placeholder">Image 1</div>
        <div class="placeholder">Project 1</div>
        <div class="placeholder">Project 2</div>
        <div class="placeholder">Project 3</div>
        <div class="placeholder">Project 4</div>
        <div class="placeholder">Project 5</div>
      </div>
    </div>
    <div class="half">
      <div class="section">
        <h2>Right Side Content</h2>
        <div class="placeholder">About Me</div>
        <div class="placeholder">Experience</div>
        <div class="placeholder">Skills</div>
        <div class="placeholder">Testimonials</div>
        <div class="placeholder">Contact Info</div>
        <div class="placeholder">Social Links</div>
      </div>
    </div>
  </div>
</body>
</html>
